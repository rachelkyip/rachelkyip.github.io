			<button onClick="myFunction()">Change webpage name!</button>

			function myFunction() {

			<script>
			function randomize() {
  				document.getElementById('p1').style.color = randomColors();
			}

			function randomColors() {
  				return '#' + Math.floor(Math.random() * 16777215).toString(16);
			}
			</script>
			
			<div>
 			  <p id="p1">Hello World</p>
			</div>

			<button id="b1" onclick="randomize()">Click Me!</button>
			
			<button onclick="myFunction()">Try it</button>

			<p id="website"></p>

			<script>
			function myFunction() {
   				var person = prompt("Please enter your name", "What's your name");
    				if (person != null) {
        				document.getElementById("website").innerHTML =
        				"Hello " + person + "! How are you today?";
    				}
			}
